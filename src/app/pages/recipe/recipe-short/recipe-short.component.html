<div class="recipe-short" *ngFor="let rec of recipe">
  <img class="recipe-short__image" src="{{rec.image}}" alt="">
  <div class="recipe-short__content">
    <p class="recipe-short__subtitle" [routerLink]="['./', rec.id]">{{rec.title}}</p>
    <div class="new-recipe__description">{{rec.description}}
    </div>
    <div class="recipe-short__date"></div>
  </div>
</div>
