<div class="main-sidenav">
  <div class="main-sidenav__wrapper main-sidenav__wrapper--{{type}}"
  >
    <div class="main-sidenav__list">
      <a class="main-sidenav__item"
         *ngFor="let item of navigation"
         [routerLink]="['/'+type, item.id]"
      >{{item.name}}</a>
    </div>

    <div class="btn-wrapper">

      <div class="sidenav-btn"
           [routerLink]="'/'">Главное меню
      </div>

    </div>
  </div>
</div>
